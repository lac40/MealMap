spring:
  application:
    name: mealmap-backend
  
  datasource:
    url: jdbc:sqlserver://${DB_HOST:localhost}:${DB_PORT:1433};databaseName=${DB_NAME:mealmap};encrypt=true;trustServerCertificate=true
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    username: ${DB_USER:sa}
    password: ${DB_PASSWORD:ChangeMe}
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.SQLServerDialect
        type:
          preferred_instant_jdbc_type: TIMESTAMP
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080
  servlet:
    context-path: /v1

jwt:
  secret: ${JWT_SECRET:please-change-this-to-a-secure-base64-encoded-secret-key}
  expiration: 900000  # 15 minutes
  refresh-expiration: 604800000  # 7 days

cors:
  allowed-origins: http://localhost:5173,http://localhost:3000,http://localhost,http://localhost:80
  allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

api:
  rate-limit:
    default-per-ip-per-min: 60
    auth-per-ip-per-min: 10
    ws-ops-per-user-per-sec: 10
  
  resources:
    max-recipe-items: 150
    max-pantry-items-per-user: 500
    max-templates: 30
    max-household-members: 20
    max-notifications-returned: 30

logging:
  level:
    com.mealmap: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
