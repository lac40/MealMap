# SonarQube Project Configuration
sonar.projectKey=mealmap
sonar.projectName=MealMap
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=apps/backend/src/main,apps/frontend/src
sonar.tests=apps/backend/src/test,apps/frontend/src

# Language-specific properties
sonar.java.source=21
sonar.java.binaries=apps/backend/build/classes

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=apps/backend/build/reports/jacoco/test/jacocoTestReport.xml
sonar.javascript.lcov.reportPaths=apps/frontend/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/src/test/**

# Source encoding
sonar.sourceEncoding=UTF-8
