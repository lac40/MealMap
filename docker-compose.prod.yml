services:
  # Database service
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mealmap-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${DB_PASSWORD}
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
      - ./backups:/var/opt/mssql/backup
    networks:
      - mealmap-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${DB_PASSWORD}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  # Database initialization container
  mssql-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    depends_on:
      mssql:
        condition: service_healthy
    environment:
      DB_PASSWORD: ${DB_PASSWORD}
      DB_USER: ${DB_USER}
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo "Creating database and user..."
        /opt/mssql-tools18/bin/sqlcmd -S mssql -U sa -P "$$DB_PASSWORD" -C -Q "IF NOT EXISTS (SELECT name FROM sys.databases WHERE name = '${DB_NAME}') CREATE DATABASE ${DB_NAME}"
        /opt/mssql-tools18/bin/sqlcmd -S mssql -U sa -P "$$DB_PASSWORD" -C -Q "IF NOT EXISTS (SELECT name FROM sys.server_principals WHERE name = '$$DB_USER') BEGIN CREATE LOGIN $$DB_USER WITH PASSWORD = '$$DB_PASSWORD'; ALTER SERVER ROLE sysadmin ADD MEMBER $$DB_USER; END"
        /opt/mssql-tools18/bin/sqlcmd -S mssql -U sa -P "$$DB_PASSWORD" -C -d ${DB_NAME} -Q "IF NOT EXISTS (SELECT name FROM sys.database_principals WHERE name = '$$DB_USER') CREATE USER $$DB_USER FOR LOGIN $$DB_USER"
        echo "Database and user created successfully"
    networks:
      - mealmap-network

  # Backend service
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/lac40/mealmap-backend:latest}
    container_name: mealmap-backend
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    ports:
      - "8080:8080"
    depends_on:
      mssql-init:
        condition: service_completed_successfully
    networks:
      - mealmap-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/v1/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Frontend service
  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/lac40/mealmap-frontend:latest}
    container_name: mealmap-frontend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mealmap-network
    restart: unless-stopped

volumes:
  mssql-data:

networks:
  mealmap-network:
    driver: bridge
