name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Build Java Backend
      run: |
        mvn clean install -DskipTests
    
    - name: Run Java Tests
      run: |
        mvn test
    
    - name: Build TypeScript Frontend
      run: |
        if [ -d "frontend" ]; then
          cd frontend
          npm install
          npm run build
        elif [ -f "package.json" ]; then
          npm install
          npm run build
        fi
    
    - name: Run Frontend Tests
      run: |
        if [ -d "frontend" ]; then
          cd frontend
          npm test -- --watchAll=false
        elif [ -f "package.json" ]; then
          npm test -- --watchAll=false
        fi
