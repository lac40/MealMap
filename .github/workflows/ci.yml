name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'apps/frontend/package-lock.json'
    
    - name: Make Gradle wrapper executable
      run: |
        cd apps/backend
        chmod +x gradlew
    
    - name: Build Java Backend with Gradle
      run: |
        cd apps/backend
        ./gradlew build -x test
    
    - name: Run Java Tests
      run: |
        cd apps/backend
        ./gradlew test
    
    - name: Build TypeScript Frontend
      run: |
        cd apps/frontend
        npm install
        npm run build
    
    - name: Run Frontend Tests
      run: |
        cd apps/frontend
        npm test -- --run
