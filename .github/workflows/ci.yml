name: CI Pipeline

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better SonarQube analysis
        clean: true
    
    - name: Set up Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: 'apps/frontend/package-lock.json'
    
    - name: Make Gradle wrapper executable
      working-directory: apps/backend
      run: chmod +x gradlew
    
    - name: Build Java Backend with Gradle
      working-directory: apps/backend
      run: ./gradlew build -x test --no-daemon --max-workers=2
      env:
        GRADLE_OPTS: "-Xmx1g -XX:MaxMetaspaceSize=512m"
    
    - name: Run Java Tests with Coverage
      working-directory: apps/backend
      run: ./gradlew test jacocoTestReport --no-daemon --max-workers=2
      env:
        SPRING_PROFILES_ACTIVE: test
        GRADLE_OPTS: "-Xmx1g -XX:MaxMetaspaceSize=512m"
    
    - name: Install Frontend Dependencies
      working-directory: apps/frontend
      run: npm ci --prefer-offline
    
    - name: Build TypeScript Frontend
      working-directory: apps/frontend
      run: npm run build
      env:
        NODE_OPTIONS: "--max-old-space-size=1536"
    
    - name: Run Frontend Tests with Coverage
      working-directory: apps/frontend
      run: npm test -- --run --coverage
      env:
        NODE_OPTIONS: "--max-old-space-size=1536"
        
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          apps/backend/build/test-results/
          apps/backend/build/reports/
        retention-days: 7
